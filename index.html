
<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="user-scalable=no, initial-scale=1.0, width=device-width, maximum-scale=1.0, minimal-ui">
  <title>Home</title>
  <link rel="stylesheet" href="./assets/css/index.css" />
</head>

<body>
  <div class="auto-margin">
    <h1 class="header-title">Apply to be an Agent or Host</h1>
  </div>

  <div class="auto-margin">
    <h2 class="content-block-title">Upload Your Photo (at least 1 photo)</h2>
    <div class="image-list content-block-1">
        <img src="./assets/img/photo-1.png" />
        <img src="./assets/img/photo-2.png" />
        <label class="upload-image">
            <input id="uploadImage" class="input-file" type="file" onchange="chooseImage(this)" /> <span>+</span>
        </label>
    </div>
  </div>

  <div class="auto-margin">
    <h2 class="content-block-title">What to Apply</h2>
    <div class="content-block-1 role-items">
      <label class="role-label">
        <input class="role" checked name="role" value="agent" type="radio" /> <span>Agent</span>
      </label>
      <label class="role-label">
        <input class="role" name="role" value="host" type="radio" /> <span>Host</span>
      </label>
    </div>
    <div class="content-block-1">
      <input class="input-gray contact-info" type="text" placeholder="Phone Number" />
      <input class="input-gray contact-info" type="text" placeholder="Email Adress" />
      <textarea class="input-gray contact-info" type="text" placeholder="Why to apply……"></textarea>
    </div>
  </div>

  <div class="auto-margin">
    <h2 class="content-block-title">Social Media Link</h2>
    <div class="social-items">
      <div class="social-icon icon_facebook-icon"></div>
      <input class="input-gray social-link" type="text" />
      <div class="social-icon icon_instagram-icon"></div>
      <input class="input-gray social-link" type="text" />
      <div class="social-icon icon_tiktok-cion"></div>
      <input class="input-gray social-link" type="text" />
      <div class="social-icon icon_youtube-icon"></div>
      <input class="input-gray social-link" type="text" />
    </div>
  </div>

  <div class="auto-margin">
    <div class="content-block-1 submit-info">Submit</div>
  </div>
</body>
<script src="./assets/js/index.js"></script>
</html>
